            }
            .leftHanded .vertical [fretboard]{

            [fret]{
                height:100%;

                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;

            }
            [fret-div]{

                width:2px; 
                background-color:var(--title-color2,gray);
                opacity:0.7 ;
            }
            [fret-ref]{
                height:100%;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center-justified;

            }
            [fret-div-ref]{
                height: 100%; 
                width:2px; 
            }
            [fretnote]{
                font-weight: 400; 
                width:100%;
                padding-top:1vw;
                padding-bottom:1vw;
                border-radius: 5px;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            .vertical [fretnote] {
                padding-top:1vh ; 
                padding-bottom:1vh ; 
            }

            [fretpositions]{
                @apply --layout-vertical;
                @apply --layout-justified;
                height: 16vw;
            }
            .vertical [fretpositions] {
                height:24vh ; 
            }
            


            [fretpos]{
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                color:white ;
                width:100%;
            }
            [strings]{
                @apply --layout-vertical;
                @apply --layout-justified;
                height: 16vw;
                position: absolute ;
            }
            .vertical [strings] {
                height:24vh ; 
            }

            [string]{
                width:100%; 
                height:3px; 
                opacity: 0.4;
                @apply --layout-vertical;
                @apply --layout-justified;
                @apply --layout-center; 
                @apply --layout-center-justified;
                background-color: white ;
            }
            [string-ref]{
                width:100%; 
                @apply --layout-vertical;
                @apply --layout-center; 
            }
            [dot]{
                border-radius: 100% ; 
                /* background-color: var(--ac-led-shadow2,gray); */
                /* background-color: gray ; */
                background-color:var(--title-color2,gray);
                opacity:0.6;

                width:1vw;
            }
            .vertical [dot] {
                height:1.8vh;
                width:1.8vh;
                margin-top:-1vh ;
            }

            [dot-wrapper]{

                @apply --layout-justified;
